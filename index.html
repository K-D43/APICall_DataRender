<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APICall</title>
    <script>
        async function callAPI(){
            let result=await fetch('https://jsonplaceholder.typicode.com/users');
            result =await result.json();
            console.warn(result);
            document.getElementById("userData").innerHTML=result
            .map((user)=>
                `<tr>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.username}</td>
                    <td>${user.website}</td>
                    <td>${user.phone}</td>
                </tr>`
            ).join("");
        }
        callAPI();
    </script>
</head>
<body>

    <h1>API Call in Javascript</h1>

    <table border="1px solid black">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>UserName</th>
                <th>Website</th>
                <th>PhoneNumber</th>
            </tr>
        </thead>

        <tbody id="userData">

        </tbody>
    </table>
    
</body>
</html>
